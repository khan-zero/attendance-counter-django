<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style3.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="https://sneat-vuetify-admin-template.vercel.app/logo.svg" alt="Sneat Logo" class="logo-img">
            </div>
            <h1>Welcome to Sneat! <span class="wave-emoji">ðŸ‘‹</span></h1>
            <p class="welcome-text">Please sign in to your account and start the adventure</p>

            <form class="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="johndoe@email.com" required aria-label="Email">
                    <i class="fa fa-envelope icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required aria-label="Password">
                    <i class="fa fa-eye-slash icon" id="togglePassword" aria-hidden="true"></i>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute using getAttribute() method
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye slash icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span class="logo-text">sneat</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="accounts.html"><i class="fas fa-user-cog"></i> Account Settings</a></li>
                    <hr>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
                    <li><a href="register_user.html" class="active"><i class="fas fa-user-plus"></i> Create User</a></li>
                    <li><a href="error.html"><i class="fas fa-exclamation-triangle"></i> Error</a></li>
                    <hr>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="user-info">
                    <button class="notifications">
                        <i class="fas fa-user">Tojimat</i>
                    </button>
                    <button class="user-avatar">
                        <img src="linus.jpg" alt="User Avatar">
                    </button>
                </div>
            </header>


            <section class="form-section">
                <div class="form-box">
                    <h1>Create New User</h1>
                    <form action="create_user_process.php" method="POST" id="createUserForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role" class="rounded-select" required>
                                <option value="user">Employee</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                        <button type="submit" class="primary-btn">Create User</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>

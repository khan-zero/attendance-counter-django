<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Settings</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span class="logo-text">sneat</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" class="active"><i class="fas fa-user-cog"></i> Account Settings</a></li>
                    <hr>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
                    <li><a href="register_user.html"><i class="fas fa-user-plus"></i> Create User</a></li>
                    <li><a href="error.html"><i class="fas fa-exclamation-triangle"></i> Error</a></li>
                    <hr>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="user-info">
                    <button class="notifications">
                        <i class="fas fa-user">Tojimat</i>
                    </button>
                    <button class="user-avatar">
                        <img src="linus.jpg" alt="User Avatar">
                    </button>
                </div>
            </header>

            <section class="tabs">
                <a href="accounts.html" class="button2">Account Center</a>
                <a href="security.html" class="button2 active-tab">Security</a>
            </section>

            <section class="settings-section">
                <h2>Change Password</h2>
                <form>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="primary-btn">Change Password</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
